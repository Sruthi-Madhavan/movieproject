{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="{{i.img.url}}" width="300" height="300" alt="Card image cap">
               <div class="card-body">
               <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
               </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
